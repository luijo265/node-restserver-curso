storage:
    dbPath: /data/db
    journal:
        enabled: true

systemLog:
    destination: file
    logAppend: true
    path: "/var/log/mongodb/mongod.log"

net:
   bindIp: 0.0.0.0
   port: 27017

processManagement:
    fork: false
    timeZoneInfo: /usr/share/zoneinfo

security:
    authorization: enabled